<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Pool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Section -->
    <div id="topSection">
        <h1>Welcome to NFL Football Pool</h1>
        <h2>Week 9</h2>
        <p>Welcome, <span id="usernameDisplay"></span>!</p>
    </div>

    <!-- Games Table Section -->
    <section id="gamesSection" class="contentSection">
        <h2>Your Personal Pool - Week 9</h2>
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Matchup</th>
                    <th>Pick</th>
                    <th>Confidence Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Games will be populated here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
