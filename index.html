<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Pool</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Login Form -->
    <section id="loginSection">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Games Table -->
    <section id="gamesSection" style="display: none;">
        <h2>Games</h2>
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Matchup</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Pick</th>
                    <th>Confidence Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Games will be populated here by JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Leaderboard Table -->
    <section id="leaderboardSection" style="display: none;">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard will be populated here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
