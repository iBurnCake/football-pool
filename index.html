<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Pool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Message -->
    <h1 id="welcomeMessage">Welcome to NFL Football Pool</h1>

    <!-- Login Form -->
    <section id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <!-- User Home Section (Hidden by Default) -->
    <section id="userHomeSection" style="display: none;">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
        <p>Here are your picks:</p>
        <div id="userPicks">
            <!-- User's picks will be displayed here -->
        </div>

        <!-- Top Section: Display Current Week and Navigation Buttons -->
        <div id="topSection">
            <div id="currentWeek">Week 9</div>
            <a href="profile.html"><button>Profile</button></a>
            <a href="house_picks.html"><button>House Picks</button></a>
            <a href="leaderboard.html"><button>Leaderboard</button></a>
        </div>
    </section>

    <section id="gamesSection" class="contentSection">
        <h2>Games - Week 9</h2>
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Matchup</th>
                    <th>Record</th>
                    <th>Your Pick</th>
                    <th>Confidence Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Leaderboard Table (Hidden by Default) -->
    <section id="leaderboardSection" style="display: none;">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard will be populated here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
