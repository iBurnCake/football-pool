<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Pool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Message -->
    <h1 id="welcomeMessage">Welcome to NFL Football Pool</h1>

    <!-- Login Form -->
    <section id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <!-- User Home Section (Hidden by Default) -->
    <section id="userHomeSection" style="display: none;">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
        <p>Here are your picks:</p>
        <div id="userPicks">
            <!-- User's picks will be displayed here -->
        </div>
        <button onclick="showUserLeaderboard()">View Personal Leaderboard</button>
    </section>

    <!-- Global Games Table -->
    <section id="gamesSection" style="display: none;">
        <h2>Games</h2>
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Matchup</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Pick</th>
                    <th>Confidence Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Games will be populated here by JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Personal Leaderboard Section (Hidden by Default) -->
    <section id="leaderboardSection" style="display: none;">
        <h2>Your Personal Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Pick</th>
                    <th>Confidence Points</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Personal leaderboard content will be populated here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
